<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
	</head>
	
	<body>
		<h1>AngularJS Expressions</h1>
		<div ng-app="">
			<h2>AngularJS Numbers</h2>
			<div ng-init="quantity=5;cost=5">
				<p><b>Total in dollar: </b> {{5*5}}</p>
				<!--<p><b>Total in dollar: </b> <span ng-bind="quantity * cost"></span></p>-->
			</div>
			<hr>
			<h2>AngularJS Strings</h2>
			<div ng-init="firstname='ram';lastname='joshi'">
				<!--<p>my full name is {{ firstname + " " + lastname }}</p>-->
				<p>my full name is <span ng-bind=" firstname + ' ' + lastname "></span></p>
			</div>
			<hr>
			<h2>AngularJS Objects</h2>
			<div ng-init="person={firstName:'sonam',lastName:'srivastava'}">
				<!--<p>The name is <span ng-bind="person.lastName"></span></p>-->
				<p>My name is {{ person.firstName }}</p> 
			</div>	
			<hr>
			<h2>AngularJS Arrays</h2>
			<div ng-init="points=[10,20,40,50,45]">
			<!--<p>The first result is {{points[0]}}</p>-->
			<p>The first result is <span ng-bind="points[0]"></span></p> 
			</div>	
			<hr>
			<div>
				<p>The calculated value is {{ 5 + 10 * 10 / 5 }}</p> 
			</div>
			<hr>
			
			
	</body>
</html>
