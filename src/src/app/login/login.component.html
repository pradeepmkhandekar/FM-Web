<div class="container-fluid pad body-bg">
  <div class="wrapper-login">
    <div class="main-login">
     <div class="login-center">
        <div class="text-center">			
            <div class="clearfix main-login-new"></div>		
            <img src="assets/images/main-screen-logo.png" class="img-responsive"/>
          </div>			
          <div class="col-xs-12 text-center top-type-info main-login">
            <p>ONE STOP FINANCIAL SOLUTION</p>
          </div>
          
          <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
            <div class="form-group col-xs-12 pad">
              <div class="main-login-pad col-xs-12 text-center pad">
                <div class="form-control height-box form-con-input">
                  <input type="text" name="usname" formControlName="usname" class="form-input-new-login username">
                  <span class="highlight"></span><span class="bar"></span>
                  <label class="form-label-email">Email</label>
                </div>
              </div>
                
              <div class="col-xs-12 text-center pad">
                <div class="form-control height-box form-con-input">
                  <img src="assets/images/login-eye.png" class="login-field-icon-1" id="eye"/>
                  <input type="password" name="passwd" formControlName="passwd" class="form-input-new-login password">
                  <span class="highlight"></span><span class="bar"></span>
                  <label class="form-label-email">Password</label>
                </div>
              </div>
            </div>
          
            <div class="clearfix"></div>
    
            <div class="col-xs-12 submit-login-pad-top pad-1">
              <div class="ripple-effect text-center">
                  <button style="width:98%; padding:10px; margin:0px; color:#fff; align-items: flex-start; background-color:#009ee3; border:none; height:50px;"  [disabled]="!formdata.valid" value="Login">SIGN IN</button>
              </div>
            </div>
            
            <div class="col-xs-12">
              <div class="col-xs-7 pad text-left">
                <h5 style="color:#fff;">Not a member?<a href="#" style="color:#009ee3;"> Sign up now!</a></h5>
              </div>
              <div class="col-xs-5 pad text-right">
                <h5><a href="#">Forgot Password?</a></h5>
              </div>
            </div>
              
            <div class="clearfix"></div>	
            
            <div class="text-center">
              <h3>Sign in with</h3>
              <img src="assets/images/google-sign-icon.png" class="img-responsive"/>
            </div>
          </form>
     </div>    
     <div>
       {{masterdata}}
     </div>  
    </div>	
  </div>
</div>
